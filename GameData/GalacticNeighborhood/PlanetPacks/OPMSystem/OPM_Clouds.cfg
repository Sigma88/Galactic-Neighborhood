+CLOUD_LAYER_PACK:HAS[@CLOUD_LAYER]
{
	name = StockClones
}
@CLOUD_LAYER_PACK[StockClones]
{
	@CLOUD_LAYER,*
	{
		@DEFAULTS:HAS[#body[Moho]]
		{
			@body = Helios I
			StockClone = true
		}
		@DEFAULTS:HAS[#body[Eve]]
		{
			@body = Helios II
			StockClone = true
		}
		@DEFAULTS:HAS[#body[Kerbin]]
		{
			@body = Helios III
			StockClone = true
		}
		@DEFAULTS:HAS[#body[Duna]]
		{
			@body = Helios IV
			StockClone = true
		}
		@DEFAULTS:HAS[#body[Jool]]
		{
			@body = Helios V
			StockClone = true
		}
		@DEFAULTS:HAS[#body[Eeloo]]
		{
			@body = Sarnus III
			StockClone = true
		}
		@SAVED:HAS[#body[Moho]]
		{
			@body = Helios I
			StockClone = true
		}
		@SAVED:HAS[#body[Eve]]
		{
			@body = Helios II
			StockClone = true
		}
		@SAVED:HAS[#body[Kerbin]]
		{
			@body = Helios III
			StockClone = true
		}
		@SAVED:HAS[#body[Duna]]
		{
			@body = Helios IV
			StockClone = true
		}
		@SAVED:HAS[#body[Jool]]
		{
			@body = Helios V
			StockClone = true
		}
		@SAVED:HAS[#body[Eeloo]]
		{
			@body = Sarnus III
			StockClone = true
		}
		!DEFAULTS:HAS[~StockClone[true]]
		!SAVED:HAS[~StockClone[true]]
	}
}