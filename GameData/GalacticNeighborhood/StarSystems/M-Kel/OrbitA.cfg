@Kopernicus:AFTER[Kopernicus]
{
	+Body[M-Kel]
	{
		@name = MK1A
		@Orbit
		{
			@referenceBody = M-Kel
			@color = 0,0,0,1
			@semiMajorAxis = 1.2e7
			@inclination = 0
			@eccentricity = 0
			@longitudeOfAscendingNode = 0
			@argumentOfPeriapsis = 0
			@meanAnomalyAtEpoch = 0
			@epoch = 0
		}
	}
	+Body[MK1A]
	{
		@name = MK2A
		@Properties
		{
			@mass *= 0.5
		}
		@Orbit
		{
			@color = 0,0,0,1
			@referenceBody = MK1A
			@inclination = 180
		}
	}
	+Body[MK1A]
	{
		@name = MK3A
		@Properties
		{
			@mass *= 0.5
		}
		@Orbit
		{
			@semiMajorAxis *= 0.5
			@color = 0,0,0,1
			@referenceBody = MK2A
		}
	}
}