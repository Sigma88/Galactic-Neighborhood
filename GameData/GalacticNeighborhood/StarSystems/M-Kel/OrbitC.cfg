@Kopernicus:AFTER[Kopernicus]
{
	+Body[M-Kel]
	{
		@name = MK1C
		@Orbit
		{
			@referenceBody = M-Kel
			@color = 0,0,0,1
			@semiMajorAxis = 1.2e7
			@inclination = 0
			@eccentricity = 0
			@longitudeOfAscendingNode = 0
			@argumentOfPeriapsis = 0
			@meanAnomalyAtEpoch = 4.18879020478639
			@epoch = 0
		}
	}
	+Body[MK1C]
	{
		@name = MK2C
		@Properties
		{
			@mass *= 0.5
		}
		@Orbit
		{
			@color = 0,0,0,1
			@referenceBody = MK1C
			@inclination = 180
		}
	}
	+Body[MK1C]
	{
		@name = MK3C
		@Properties
		{
			@mass *= 0.5
		}
		@Orbit
		{
			@semiMajorAxis *= 0.5
			@color = 0,0,0,1
			@referenceBody = MK2C
			@meanAnomalyAtEpoch = 2.0943951023932
		}
	}
}