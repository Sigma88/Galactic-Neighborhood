@Kopernicus:HAS[@Finalize:HAS[#finalizeOrbits[?rue]]]:AFTER[Kopernicus]
{
	@Body[MK1A]
	{
		@Properties
		{
			@mass /= 3
		}
	}
	@Body[MK2A]
	{
		@Properties
		{
			@mass *= 2
		}
	}
	@Body[MK3A]
	{
		@Properties
		{
			@mass /= 1.5
		}
		@Orbit
		{
			@semiMajorAxis *= 1.25992104989487
		}
	}
	@Body[MK1B]
	{
		@Properties
		{
			@mass /= 3
		}
	}
	@Body[MK2B]
	{
		@Properties
		{
			@mass *= 2
		}
	}
	@Body[MK3B]
	{
		@Properties
		{
			@mass /= 1.5
		}
		@Orbit
		{
			@semiMajorAxis *= 1.25992104989487
		}
	}
	@Body[MK1C]
	{
		@Properties
		{
			@mass /= 3
		}
	}
	@Body[MK2C]
	{
		@Properties
		{
			@mass *= 2
		}
	}
	@Body[MK3C]
	{
		@Properties
		{
			@mass /= 1.5
		}
		@Orbit
		{
			@semiMajorAxis *= 1.25992104989487
		}
	}
}
@Kopernicus:NEEDS[!SystemGNBinaries]:AFTER[Kopernicus]
{
	!Body[MK??],* {}
	@Body[M-Kel??],*
	{
		@Orbit
		{
			@color = 1,1,1,1
			@referenceBody = M-Kel
			@inclination = 0
			@semiMajorAxis *= 2
		}
	}
}