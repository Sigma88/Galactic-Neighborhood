@Kopernicus:NEEDS[SystemGNBinaries]:AFTER[SystemGNBinaries]
{
	@Body[Algok?AAlgok?B]
	{
		@name = Algok
		@Properties
		{
			@description = This is the Barycenter of the Algok System.
		}
		@Orbit
		{
			@color = #$/Body[Algok?B]/Orbit/color$
		}
	}
	@Body[Algok?A]
	{
		@Orbit
		{
			@referenceBody = Algok
		}
	}
}
@Kopernicus:NEEDS[!SystemGNBinaries]:AFTER[Kopernicus]
{
	@Body[Algok?A]
	{
		@Orbit
		{
			@color = #$/Body[Algok?B]/Orbit/color$
		}
	}
}