@Kopernicus:BEFORE[RescaleGN]:NEEDS[K2Scale]
{
	%GNScaleSize = 2
	%GNScaleDistance = 2
}
@Kopernicus:BEFORE[RescaleGN]:NEEDS[K365Scale]
{
	%GNScaleSize = 3.2
	%GNScaleDistance = 6.4
}
@Kopernicus:BEFORE[RescaleGN]:NEEDS[K64Scale]
{
	%GNScaleSize = 6.4
	%GNScaleDistance = 6.4
}
@Kopernicus:BEFORE[RescaleGN]:NEEDS[K10Scale]
{
	%GNScaleSize = 10
	%GNScaleDistance = 10
}
@Kopernicus:HAS[#GNScaleSize[>1]]:FOR[RescaleGN]
{
	@Body:HAS[#RescaleGN[true]]
	{
		!RescaleGN = DEL
		@Properties:HAS[#radius[>1]]
		{
			@radius *= #$/GNScaleSize$
		}
		@Properties
		{
			@mass *= #$/GNScaleSize$
			@mass *= #$/GNScaleSize$
			@mass *= #$/GNScaleSize$
			@sphereOfInfluence *= #$/GNScaleDistance$
		}
		@Orbit
		{
			@semiMajorAxis *= #$/GNScaleDistance$
		}
	}
}