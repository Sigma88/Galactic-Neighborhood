@Kopernicus:AFTER[RescaleGN]
{
	@Body:HAS[@Template[Sun],~name[Sun]]
	{
		@ScaledVersion
		{
			@SolarLightColor
			{
				%sunAU = #$../../Properties/radius$
				!brightnessCurve {}
				brightnessCurve
				{
					key = -0.02 0.4 0 0
					key = 0.01 0.4 0 0
					key = 0.1 4 0 0
					key = 0.2 6 0 0
					key = 0.3 10 0 0
				}
			}
		}
	}	
}