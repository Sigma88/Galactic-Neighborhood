// Colors will need to be fixed for each star (see Daneel_Particles.cfg)
// In alternative each single star could get it's config, see (Helios_Particles.txt and Sun_Particles.txt)
// In the second case, this config will need to be removed

@Kopernicus:FINAL
{
	@Body:HAS[@Template[Sun],~name[Sun],~name[M-Kel*]]
	{
		Particle
		{
			target = #$../name$
			texture = GalacticNeighborhood/Textures/particle
			minEmission = 800
			maxEmission = 1500
			lifespanMin = 5
			lifespanMax = 15
			sizeMin = 5000
			sizeMax = 15000
			speedScale = 0
			rate = -0.1
			randVelocity = 500, 700, 400
			Colors
			{
				color1 = 1.0,1.0,1.0,0.9
				color2 = 1.0,0.996,0.804,0.9
				color3 = 1.0,0.996,0.702,0.9
				color4 = 1.0,0.996,0.600,0.6
				color5 = 1.0,0.996,0.506,0.2
			}
		}
		@ScaledVersion
		{
			@SolarLightColor
			{
				%sunAU = #$../../Properties/radius$
				!brightnessCurve {}
				brightnessCurve
				{
					key = -0.02 0.4 0 0
					key = 0.01 0.4 0 0
					key = 0.1 4 0 0
					key = 0.2 6 0 0
					key = 0.3 10 0 0
				}
			}
		}
	}
}