@Kopernicus:AFTER[Kopernicus]
{
	+Body[MKel]
	{
		@name = MK1A
		@Orbit
		{
			@referenceBody = MKel
			@semiMajorAxis = 1.2e7
			@inclination = 0
			@eccentricity = 0
			@longitudeOfAscendingNode = 0
			@argumentOfPeriapsis = 0
			@meanAnomalyAtEpoch = 0
			@epoch = 0
			icon = 0
			mode = 0
			cameraSmaRatioBounds = 0 0
		}
	}
	+Body[MK1A]
	{
		@name = MK2A
		@Properties
		{
			@mass *= 0.5
		}
		@Orbit
		{
			@referenceBody = MK1A
			@inclination = 180
		}
	}
	+Body[MK1A]
	{
		@name = MK3A
		@Properties
		{
			@mass *= 0.5
		}
		@Orbit
		{
			@semiMajorAxis *= 0.5
			@referenceBody = MK2A
		}
	}
}