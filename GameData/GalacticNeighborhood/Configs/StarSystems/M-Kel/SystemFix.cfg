@Kopernicus:AFTER[Kopernicus]:NEEDS[!SigmaBinary|!GNMkelBinary]
{
	@Body[MKel]
	{
		%cacheFile = GalacticNeighborhood/Cache/MkelSimple.bin
	}
	!Body:HAS[#name[MK??],~name[MKel]] {}
	@Body:HAS[#name[MKel?]]
	{
		@Orbit
		{
			@color = 1,1,1,1
			@referenceBody = MKel
			@inclination = 0
			@semiMajorAxis *= 2
			!mode = DEL
			!icon = DEL
			!cameraSmaRatioBounds = DEL
		}
	}
}
