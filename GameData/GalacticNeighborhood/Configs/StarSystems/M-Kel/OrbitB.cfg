@Kopernicus:AFTER[Kopernicus]
{
	+Body[MKel]
	{
		@name = MK1B
		@Orbit
		{
			@referenceBody = MKel
			@semiMajorAxis = 1.2e7
			@inclination = 0
			@eccentricity = 0
			@longitudeOfAscendingNode = 0
			@argumentOfPeriapsis = 0
			@meanAnomalyAtEpoch = 2.0943951023932
			@epoch = 0
			icon = 0
			mode = 0
			cameraSmaRatioBounds = 0 0
		}
	}
	+Body[MK1B]
	{
		@name = MK2B
		@Properties
		{
			@mass *= 0.5
		}
		@Orbit
		{
			@referenceBody = MK1B
			@inclination = 180
		}
	}
	+Body[MK1B]
	{
		@name = MK3B
		@Properties
		{
			@mass *= 0.5
		}
		@Orbit
		{
			@semiMajorAxis *= 0.5
			@referenceBody = MK2B
			@meanAnomalyAtEpoch = 4.18879020478639
		}
	}
}