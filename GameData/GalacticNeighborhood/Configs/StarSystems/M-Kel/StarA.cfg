@Kopernicus:AFTER[Kopernicus]
{
	+Body[MK1A]
	{
		@name = MKelA
		ProceduralStar = True
		ProceduralStarType = WhiteDwarf
		!barycenter = DEL
		!Template {}
		Template
		{
			name = Sun
		}
		@Properties
		{
			%displayName = M-Kel A
			// Analogue: https://en.wikipedia.org/wiki/Procyon#White_dwarf_companion
			
			// Procedural Star Settings
			%mass = 0.602
			%radius = 0.012
			%temperature = 6530
			
			// Custom Settings
			%description = M-Kel A, an A2 VII white dwarf.
			!hiddenRnD = DEL

			// RnDVisibility
			!RnDVisibility = DEL
		}
		@Orbit
		{
			@semiMajorAxis *= 0.5
			@referenceBody = MK3A
			@inclination = 180
			@longitudeOfAscendingNode = 180
		}
		!ScaledVersion {}
	}
}
