@Kopernicus:AFTER[Kopernicus]
{
	@Body[M-Kel]
	{
		!barycenter = DEL
		@Properties
		{
			@radius = 4e7
			@sphereOfInfluence = 2e12
			%description = This is the barycenter of the M-Kel system.
		}
		PQS
		{
			materialType = AtmosphericOptimized
			Mods
			{
				VertexHeightOffset
				{
					offset = 1
					@offset -= #$../../../Properties/radius$
					order = 99
					enabled = True
				}
			}
		}
		%Debug
		{
			%exportMesh = true
			%update = true
		}
	}
}
