@Kopernicus:AFTER[Kopernicus]
{
	Body
	{
		name = M-Kel
		barycenter = true
		Template
		{
			name = Jool
			removeAtmosphere = true
			removeCoronas = true
		}
		Properties
		{
			mass = 1.806
			radius = 600000
			sphereOfInfluence = 0
			inverseRotThresholdAltitude = 0
			hiddenRnD = True
			RnDVisibility = SKIP
		}
		Orbit
		{
			referenceBody = Sun
			color = 0.7,0.7,0.7,1
			inclination = 1.5
			eccentricity = 0
			semiMajorAxis = 0.95e14
			longitudeOfAscendingNode = 270
			argumentOfPeriapsis = 90
			meanAnomalyAtEpoch = 6.17
			epoch = 0
		}
		ScaledVersion
		{
			type = Vacuum
			fadeStart = 0
			fadeEnd = 0
			Material
			{
				color = 0,0,0,0
				shininess = 0
			}
		}
		Debug
		{
			exportMesh = false
		}
	}
}

@Kopernicus:HAS[#RealisticStars[True]]:AFTER[Kopernicus]
{
	@Body[M-Kel]
	{
		@Properties
		{
			@mass *= 1.988435e28
		}
	}
}

@Kopernicus:HAS[~RealisticStars[True]]:AFTER[Kopernicus]
{
	@Body[M-Kel]
	{
		@Properties
		{
			@mass *= 1.75656696858329e28
		}
	}
}
