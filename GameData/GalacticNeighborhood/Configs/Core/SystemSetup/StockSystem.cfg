// Backup Stock Bodies

@Kopernicus:FIRST
{
	+Body,*
	{
		@name = #STOCK$name$Backup
	}
}



// Reset Stock System

@Kopernicus:FOR[SGN]
{
	!Body[Sun] {}
	!Body[Moho] {}
	!Body[Eve] {}
	!Body[Gilly] {}
	!Body[Kerbin] {}
	!Body[Mun] {}
	!Body[Minmus] {}
	!Body[Duna] {}
	!Body[Ike] {}
	!Body[Dres] {}
	!Body[Jool] {}
	!Body[Laythe] {}
	!Body[Vall] {}
	!Body[Tylo] {}
	!Body[Bop] {}
	!Body[Pol] {}
	!Body[Eeloo] {}
	!Body[STOCKSunBackup] {}
	+Body:HAS[#name[STOCK*Backup]]
	{
		@name ^= :STOCK::
		@name ^= :Backup::
		@Orbit:HAS[#referenceBody[Sun]]
		{
			@referenceBody = StockSun
		}
		@Orbit:HAS[#referenceBody[Squad?Sun]]
		{
			@referenceBody = StockSun
		}
	}
	@Body,*
	{
		!flightGlobalsIndex,* = DEL
		!PostSpawnOrbit,* {}
	}
	@Body[Kerbin]
	{
		@Orbit
		{
			@referenceBody = Sun
		}
		PostSpawnOrbit
		{
			referenceBody = StockSun
		}
	}
}



// Delete Backup Bodies

@Kopernicus:FOR[SGN]
{
	!Body:HAS[#name[*Backup]] {}
}
