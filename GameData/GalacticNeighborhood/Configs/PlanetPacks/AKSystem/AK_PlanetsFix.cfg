// FIX AK PLANETS
@Kopernicus:AFTER[AK]
{
	@Body:HAS[#name[Demise]]
	{
		@Orbit
		{
			@referenceBody = Arkel
		}
	}
	@Body:HAS[#name[Wasteland]]
	{
		@Orbit
		{
			@referenceBody = Arkel
		}
	}
	+Body:HAS[#name[Kerbin]]
	{
		@name = Solitude
		!cbNameLater = DEL
		@Orbit
		{
			@referenceBody = Arkel
		}
		%Properties
		{
			%isHomeWorld = False
		}
		!SpaceCenter,* {}
	}
	@Body:HAS[#name[Guardian]]
	{
		@Orbit
		{
			@referenceBody = Solitude
		}
	}
	@Body:HAS[#name[Nemesis]]
	{
		@Orbit
		{
			@referenceBody = Solitude
		}
	}
	@Body:HAS[#name[Drissen]]
	{
		@Orbit
		{
			@referenceBody = Arkel
		}
	}
	@Body:HAS[#name[Reaper]]
	{
		@Orbit
		{
			@referenceBody = Arkel
		}
	}
	@Body:HAS[#name[Eltos]]
	{
		@Orbit
		{
			@referenceBody = Arkel
		}
	}
}
