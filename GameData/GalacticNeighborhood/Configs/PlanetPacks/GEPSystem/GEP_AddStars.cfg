@Kopernicus:AFTER[Kopernicus]
{
	Body
	{
		name = Ohio
		ProceduralStar = True
		orbitIndex = 50
		@orbitIndex:NEEDS[!GEP] = 150
		Template
		{
			name = Sun
		}
		Properties
		{
			// Analogue: https://en.wikipedia.org/wiki/Gliese_433
			
			// Procedural Star Settings
			mass = 0.48
			radius = 0.48
			temperature = 3550
			
			// Custom Settings
			description = Ohio, a M2 V main sequence red dwarf.
			sphereOfInfluence = 2e12
		}
	}
}

@Kopernicus:HAS[~LoadAllStars[True]]:NEEDS[!GEP]:AFTER[Kopernicus]
{
	!Body[Ohio] {}
}
