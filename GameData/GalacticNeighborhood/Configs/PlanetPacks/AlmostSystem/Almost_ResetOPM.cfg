// BACKUP OPM PLANETS
@Kopernicus:BEFORE[RealisticRemodel]
{
	+Body[Sarnus]
	{
		@name = #OPM$name$Backup
	}
	+Body[Hale]
	{
		@name = #OPM$name$Backup
	}
	+Body[Ovok]
	{
		@name = #OPM$name$Backup
	}
	+Body[Slate]
	{
		@name = #OPM$name$Backup
	}
	+Body[Tekto]
	{
		@name = #OPM$name$Backup
	}
	+Body[Urlum]
	{
		@name = #OPM$name$Backup
	}
	+Body[Polta]
	{
		@name = #OPM$name$Backup
	}
	+Body[Priax]
	{
		@name = #OPM$name$Backup
	}
	+Body[Tal]
	{
		@name = #OPM$name$Backup
	}
	+Body[Wal]
	{
		@name = #OPM$name$Backup
	}
	+Body[Neidon]
	{
		@name = #OPM$name$Backup
	}
	+Body[Thatmo]
	{
		@name = #OPM$name$Backup
	}
	+Body[Nissee]
	{
		@name = #OPM$name$Backup
	}
	+Body[Plock]
	{
		@name = #OPM$name$Backup
	}
	+Body[Karen]
	{
		@name = #OPM$name$Backup
	}
	+Body[]
	{
		@name = #OPM$name$Backup
	}
}

// Reset OPM System
@Kopernicus:AFTER[RealisticRemodel]
{
	!Body:HAS[#name[Sarnus]] {}
	!Body:HAS[#name[Hale]] {}
	!Body:HAS[#name[Ovok]] {}
	!Body:HAS[#name[Slate]] {}
	!Body:HAS[#name[Tekto]] {}
	!Body:HAS[#name[Urlum]] {}
	!Body:HAS[#name[Polta]] {}
	!Body:HAS[#name[Priax]] {}
	!Body:HAS[#name[Tal]] {}
	!Body:HAS[#name[Wal]] {}
	!Body:HAS[#name[Neidon]] {}
	!Body:HAS[#name[Thatmo]] {}
	!Body:HAS[#name[Nissee]] {}
	!Body:HAS[#name[Plock]] {}
	!Body:HAS[#name[Karen]] {}
	+Body:HAS[#name[OPM*Backup]]
	{
		@name ^= :OPM::
		@name ^= :Backup::
	}
	!Body:HAS[#name[OPM*Backup]] {}
}
