@Kopernicus:NEEDS[Sido_Urania_System]:FOR[KopernicusAfter]
{
	@Body[Urania]
	{
		@Orbit
		{
			@referenceBody = Sido
			@semiMajorAxis *= 5
		}
	}
	+Body[Phobos]
	{
		@name = Timor
		%Properties
		{
			%displayName = Timor
			@description ^= :Phobos:Timor:
		}
	}
	!Body[Phobos] {}
	+Body[Deimos]
	{
		@name = Metus
		%Properties
		{
			%displayName = Metus
			@description ^= :Deimos:Metus:
		}
	}
	!Body[Deimos] {}
	+Body[Rhea]
	{
		@name = Reah
		%Properties
		{
			%displayName = Reah
			@description ^= :Rhea:Reah:
		}
	}
	!Body[Rhea] {}
}
