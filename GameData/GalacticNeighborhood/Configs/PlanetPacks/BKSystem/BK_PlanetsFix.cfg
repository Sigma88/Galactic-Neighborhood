// FIX AK PLANETS
@Kopernicus:AFTER[BK]
{
	@Body:HAS[#name[Sekhmet]]
	{
		@Orbit
		{
			@referenceBody = Novus
		}
	}
	+Body:HAS[#name[Kerbin]]
	{
		@name = Eden
		!cbNameLater = DEL
		@Orbit
		{
			@referenceBody = Novus
		}
		%Properties
		{
			%isHomeWorld = False
		}
		!SpaceCenter,* {}
	}
	@Body:HAS[#name[Serpent]]
	{
		@Orbit
		{
			@referenceBody = Eden
		}
	}
	@Body:HAS[#name[Atlas]]
	{
		@Orbit
		{
			@referenceBody = Novus
		}
	}
	@Body:HAS[#name[Seth]]
	{
		@Orbit
		{
			@referenceBody = Novus
		}
	}
	@Body:HAS[#name[Osiris]]
	{
		@Orbit
		{
			@referenceBody = Novus
		}
	}
	@Body:HAS[#name[Pearl]]
	{
		@Orbit
		{
			@referenceBody = Novus
		}
	}
	@Body:HAS[#name[Frost]]
	{
		@Orbit
		{
			@referenceBody = Novus
		}
	}
}
